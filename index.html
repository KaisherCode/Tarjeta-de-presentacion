<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de presentación</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/iconos/Icono-hynkor.png" type="image/x-icon">
</head>
<body>
    <section class="card">
        <div class="card-top">
            <img src="images/Imagen-de-fondo.png" alt="Imagen de fondo">
        </div>
        <div class="profile-photo">
            <img class="profile-photo-img" src="images/Foto perfil.png" alt="Foto de perfil">
        </div>
        <div class="profile-data">
            <div class="personal-info">
                <h1>Kaisher Code</h1>
                <p>Front-end Developer | Backend Developer | HTML,CSS, Python</p>
                <span>Perú | <a id="contact-info" href="#">Contact information</a></span>  <br>
                <span><a id="followers" href="#">544 followers</a></span> 
            </div>
            <div id="text-detail-right">
                <ul>
                    <li> <img id="logo-empleador" src="images/iconos/Icono-hynkor.png" alt="Logo de Hynkor"><span id="item-emp">Hynkor Technology</span></li>
                    <li> <img id="logo-ce" src="images/iconos/icono-platzi.jpg" alt="Logo de platzi"> <span id="item-uni">Platzi</span> </li>
                </ul>
            </div>
        </div>
        <div class="social-icons">
            <ul>
                <li>
                    <a class="social-icon" id="Linkedin" href="#">
                        <img src="images/iconos/linkedin.png" alt="Linkedin">
                    </a>
                </li>
                <li>
                    <a class="social-icon" id="GitHub" href="#">
                        <img src="images/iconos/github.png" alt="GitHub">
                    </a>
                </li>
                <li>
                    <a class="social-icon" id="Twitter" href="#">
                        <img src="images/iconos/twitter.png" alt="Twitter">
                    </a>
                </li>
                <li>
                    <a class="social-icon" id="Platzi" href="#">
                        <img src="images/iconos/platzi.png" alt="Platzi">
                    </a>
                </li>
            </ul>
        </div>
        <div class="copyright">
            <p>Copyright © 2022 <span>@kaisherCode</span></p>
        </div>
    </section>
</body>
</html>
